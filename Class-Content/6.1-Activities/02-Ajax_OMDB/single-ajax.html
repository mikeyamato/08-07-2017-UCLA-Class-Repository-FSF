  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // constructing a queryURL variable we will use instead of the literal string inside of the ajax method
    var title = "inception";
    var queryURL = "https://www.omdbapi.com/?t=" + title + "&y=&plot=short&apikey=40e9cece";

    $.ajax({   // this is a ajax request
      url: queryURL,  // it's like me putting the url in the address bar
      method: "GET"   // it's like hitting enter
    }).done(function(response) {   // we are chaining a method here. we are running this portion after the section prior gets finished. the .done(function) part is called a promise. 
      console.log(response);
      console.log(response.Runtime);  // this is the part that pulls the embedded object
      console.log(response.Language);
    });
// ---------------------------------------------------------
