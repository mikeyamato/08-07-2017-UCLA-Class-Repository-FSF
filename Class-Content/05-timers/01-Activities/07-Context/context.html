<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">

    <title>Context</title>

  </head>

  <body>

    <!-- Script -->
    <script type="text/javascript">

      // We define a person, and include a method that logs his name along with a greeting.
      var person = {  // 'this' always calls the object
        name: "Jeff",
        sayHi: function() {
          console.log("Hi, I'm " + this.name);
          console.log(this);
        }
      };

      // When we run it normally, it works like we intended.
      person.sayHi();

      // Hi, I'm Jeff
      // But if we include it in a timeout
      

      //setTimeout(person.sayHi, 50); // 

      setTimeout(function() {  // i don't know how this works. this is similar to bind. 
        person.sayHi();
      }, 50);


      

      // We get the following:
      // Hi, I'm
      // Window Object

    </script>

  </body>

</html>
